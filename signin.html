<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Splashes Swim School</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    
    <!-- ============================================================
         SIGN IN PAGE
         - Sign in form with email, password
         - Sign In and Sign Up buttons
    ============================================================ -->
    
    <div class="signin-page">
        <!-- Splashes Logo -->
        <div class="logo-container">
            <a href="index.html" title="Return to Home">
                <img src="assets/images/splash-wave.png" alt="Splashes Swim School" class="splashes-logo">
            </a>
        </div>
        
        <!-- Main Content -->
        <div class="signin-container">
            <!-- Shark Mascot -->
            <div class="shark-mascot">
                <img src="assets/images/shark-full.png" alt="Splashes Shark Mascot">
            </div>
            
            <!-- Sign In Card -->
            <div class="signin-card">
                <h1>SIGN IN</h1>
                
                <form id="signinForm">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email"><span class="required">Email *</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password"><span class="required">Password *</span></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <!-- Forgot Password Link -->
                    <div class="forgot-password-wrapper">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="button-group">
                        <button type="submit" class="btn btn-signin" disabled>Sign In</button>
                        <a href="#" class="btn btn-signup">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/signin.js"></script>
</body>
</html>
